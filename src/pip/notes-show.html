
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Information Package</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
  <nav class="nav has-shadow" id="top">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item" href="../index.html">
          <img src="img/logo.png" alt="Personal Information Package">
        </a>
      </div>
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item is-tab is-active">
          Home
        </a>
        <span class="nav-item">
          <a class="button is-info" id="exit-app">
            Exit
          </a>
        </span>
      </div>
    </div>
  </nav>
  <div class="container profile">

    <div class="section profile-heading">
      <div class="columns">
        <div class="column is-2">
          <div class="image is-128x128 avatar">
            <img src="https://placehold.it/256x256">
          </div>
        </div>
        <div class="column is-4 name">
          <p>
            <span class="title is-bold">John Smith</span>
            <span class="button is-primary is-outlined follow">Follow</span>
          </p>
          <p class="tagline">The users profile bio would go here, of course. It could be two lines</p>
        </div>
        <div class="column is-2 followers has-text-centered">
          <p class="stat-val">129</p>
          <p class="stat-key">contacts</p>
        </div>
        <div class="column is-2 following has-text-centered">
          <p class="stat-val">12</p>
          <p class="stat-key">Notes</p>
        </div>
        <div class="column is-2 likes has-text-centered">
          <p class="stat-val">3</p>
          <p class="stat-key">events</p>
        </div>
      </div>
    </div>
    <div class="profile-options">
      <div class="tabs is-fullwidth">
        <ul>
          <li class="link is-active"><a id="view-notes"><span class="icon"><i class="fa fa-sticky-note"></i></span> <span>My Notes</span></a></li>
          <li class="link"><a id="view-contacts"><span class="icon"><i class="fa fa-address-book"></i></span> <span>My Contacts</span></a></li>
          <li class="link"><a id="view-courses"><span class="icon"><i class="fa fa-book"></i></span> <span>My Classes</span></a></li>
          <li class="link"><a id="view-events"><span class="icon"><i class="fa fa-calendar"></i></span> <span>My Events</span></a></li>
        </ul>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="box is-darker column is-6 is-offset-4">
        <article class="message">
            <div class="message-header">
              <h3 id="note-title"></h3>
            </div>
            <div class="message-body" id="note-content">
            </div>
        </article>
    </div>
  </div>

<script>
  // callback that uses java objects
    window.ready = function() {
        showNote(note);
    }
            
    function showNote(note){
        var title   = document.getElementById("note-title");
        var content = document.getElementById("note-content");

        title.innerHTML = note.getTitle();
        content.innerHTML = note.getContent();
    }
        </script>

</body>
</html>
